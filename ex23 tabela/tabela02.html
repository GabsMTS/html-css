<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    thead, tfoot {
        background-color: gray;
        color: white;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }
    
    td.num {
        text-align: right;
    }

</style>
<body>
    <h1>Uso de tabelas grande!</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Acre</td>
                <td class="num">830 018</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td class="num">3 127 683</td>
            </tr>
            <tr>
                <td>Amapá</td>
                <td class="num">733 759</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>00000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
